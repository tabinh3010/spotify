<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tbinh</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #spotifyPlaylist {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="spotifyPlaylist"></div>

    <script>
        const iframe = document.createElement('iframe');
        iframe.src = "https://open.spotify.com/embed/playlist/2L0HUpOAywGKXN75ZPEqNh?utm_source=generator";
        iframe.width = "100%";
        iframe.height = "100%";
        iframe.frameBorder = "0";
        iframe.allowFullscreen = true;
        iframe.allow = "autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture";
        iframe.loading = "lazy";
        iframe.style.borderRadius = "12px";

        document.getElementById('spotifyPlaylist').appendChild(iframe);
    </script>
</body>
</html>
